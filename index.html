<html>
    <head>
        <title>Weather</title>
        <link rel="icon" href="img/243df1344809ec2dd4f42c0018404ff8.jpg">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="weather ">
            <div class="d-flex justify-content-center ">
                <input id="searchInput" type="text" placeholder="Find your location" class="form-control bg-info w-50 border-0">
            </div>
            <div class="container ">
               <div id="weather-body" class="row gy-3 ">
                <div class="col-lg-4 col-sm-12 ">
                    <div class="first-card bg-primary rounded">
                       <div class="d-flex justify-content-between bg-info p-1 text-black-50 rounded-top ">
                        <h6 id="today"></h6>
                        <h6 id="todaydate"></h6>
                       </div>
                       <div class="p-3">
                        <h5 class="todaylocation mt-3 text-info"></h5>
                        <div class=" d-flex justify-content-between mt-3 ">
                            <div class="  d-flex">
                                <h1 class="todaydegree text-white h-100 "></h1> <span class="c  text-white pb-0">°c</span>
                            </div>
                         <img id="todayIcon" src="" >
                        </div>
                        <h6 class="todaycondition text-info"></h6>
                        <div class="icons text-white-50 mt-4">
                         <i class="fa-solid fa-umbrella ps-2"></i> <span class="humidityIcon"></span> <span>%</span>
                         <i class="fa-solid fa-people-arrows ps-4"></i> <span class="kmIcon"></span> <span>km/h</span>
                         <i class="fa-solid fa-compass ps-4"></i><span class="dirIcon"></span>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12  ">
                    <div class="second-card bg-info rounded">
                       <div class="bg-primary text-center p-1 text-black-50 rounded-top">
                        <h6 class="nextday"></h6>
                       </div>
                       <div class="text-center mt-5">
                        <img class="nextIcon" src="">
                        <div class="d-flex justify-content-center mt-3">
                            <h5 class="nextmaxdeg text-white "></h5><span class="cnext text-white ">°c</span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h6 class="nextmindeg text-white "></h6><span class="ccnext text-white">°c</span>
                        </div>
                        <h6 class="nextcondition text-primary mt-4"></h6>
                       </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 ">
                    <div class="third-card bg-primary rounded">
                       <div class="bg-info text-center p-1 text-black-50 rounded-top">
                        <h6 class="nextday"></h6>
                       </div>
                       <div class="text-center mt-5">
                        <img class="nextIcon" src="" >
                        <div class=" d-flex justify-content-center mt-3">
                            <h5 class="nextmaxdeg  text-white "></h5><span class="cnext text-white ">°c</span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h6 class="nextmindeg text-white "></h6><span class="ccnext text-white">°c</span>
                        </div>
                        <h6 class="nextcondition text-info mt-4"></h6>
                       </div>
                    </div>
                </div>
               </div>
            </div>
        </section>
       <script src="js/script.js"></script>
    </body>
</html>
